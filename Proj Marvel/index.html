<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marvel</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <section class="selecaoDePersonagens">

            <article class="personagem-grande personagemJogador1">

                <img src="./src/img Marvel/thor.png" alt="Personagem Thor Grande Fundo transparente" id="personagemJogador1">
                <div class="nome">
                    <h2>Thor</h2>
                </div>

            </article>
            <ul class="listaDePersonagens">

                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/img Marvel/thor.jpg" alt="Personagem Thor pequeno">
                </li>
                <li class="personagem" id="homemDeFerro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/img Marvel/homem-de-ferro.jpg" alt="Personagem Homem de Ferro pequeno">
                </li>
                <li class="personagem" id="viuvaNegra" data-name="Viuva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/img Marvel/viuva-negra.jpg" alt="Personagem Viuva Negra pequeno">
                </li>
                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/img Marvel/hulk.jpg" alt="Personagem Hulk pequeno">
                </li>
                <li class="personagem" id="capitaoAmerica" data-name="Capitão America">
                    <span class="tag">1P</span>
                    <img src="./src/img Marvel/capitao-america.jpg" alt="Personagem Capitão America pequeno">
                </li>
                <li class="personagem jogador2selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/img Marvel/ultron.jpg" alt="Personagem Ultron pequeno">
                </li>
                <li class="personagem" id="doutorDoom" data-name="Dr Doom">
                    <span class="tag">1P</span>
                    <img src="./src/img Marvel/doutor-doom.jpg" alt="Personagem Doutor Doom pequeno">
                </li>
                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/img Marvel/nova.jpg" alt="Personagem Nova pequeno">
                </li>
                <li class="personagem" id="fenix" data-name="Fenix">
                    <span class="tag">1P</span>
                    <img src="./src/img Marvel/fenix.jpg" alt="Personagem Fenix pequeno">
                </li>

            </ul>
            <article class="personagem-grande personagemJogador2">

                <img src="./src/img Marvel/ultron.png" alt="Personagem Ultron Grande fundo transparente" id="personagemJogador2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>

            </article>

        </section>
        <footer>

        </footer>
    </main>
</body>
</html>
